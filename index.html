<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form action="https://www.codevixen.com" method="post">
      <fieldset>
        <label for="fname">Enter Your First Name: <input type="text" id="fname" required name="fname"></label>
        <label for="lname">Enter Your Last Name: <input type="text" id="lname" required name="lname"></label>
        <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
        <label>Create a New Password: <input type="password" id="pswd" name="pswd" required pattern="[a-z0-5]{7,}"></label>
      </fieldset>
      <fieldset>
        <label for="personal-account">
    <input type="radio" id="personal-account" name="personal-account" checked required > Personal Account
        </label> 
        <label for="biz-account">
          <input type="radio" id="biz-account" name="personal-account" required > Business Account
              </label> 
              <label for="terms-conditions">
                <input type="checkbox" id="terms-conditions" name="terms" required >I accept the <a href="https://www.codevixen.com">terms and conditions</a>
                    </label> 
      </fieldset>
      <fieldset>
        <label for="profile-pic">Upload a profile picture: <input type="file" id="profile-pic" required name="profile-pic">
        </label>
        <label for="age">Input your age (years): <input type="number" id="age" required min="15" max="80" name="profile-pic">
        </label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="refer" required>
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" rows="3" cols="30" placeholder="Tell us about you..."></textarea>
        </label>
      </fieldset>
      <input type="button" value="Submit">
    </form>
    </main>
  </body>
</html>
